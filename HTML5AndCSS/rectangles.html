<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
    <style>
        .outer{
            width: 300px;
            border: 3px dashed blue;
            border-radius: 15px;
            padding: 20px;
        }
        .middle{
            border: 1px dashed red;
            border-radius: 10px;
            padding: 20px;
        }
        .inner{
            border: 1px green solid;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="outer">
    <div class="middle">
        <div class="inner"><p>I am heavily packed &lt;DIV&gt;</p> </div>
    </div>
</div>
</body>
</html>
